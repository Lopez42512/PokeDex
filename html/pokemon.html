<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="header"></section>
    <section id='pokemonBody'>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <img id="pokeImg">
          </div>
          <div class="col-lg-6 col-md-6">
            <h3>Stats</h3>
            <div class="progress">
              <Span><h6>HP: </h6></Span>
              
              <div id="stat1" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <div class="progress">
              <Span><h6>Attack: </h6></Span>
              
              <div id="stat2" class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <div class="progress">
              <Span><h6>Defense: </h6></Span>
              
              <div id="stat3" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <div class="progress">
              <Span><h6>SP.Attack: </h6></Span>
              
              <div id="stat4" class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <div class="progress">
              <Span><h6>SP.Defense: </h6></Span>
              
              <div id="stat5" class="progress-bar progress-bar-striped bg-secondary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <div class="progress">
              <Span><h6>Speed: </h6></Span>
              
              <div id="stat6" class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
          </div>
        </div>
      </div>
    </section >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/pokemon.js"></script>
  </body>
</html>
